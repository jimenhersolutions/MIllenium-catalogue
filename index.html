            opacity: 1;

            transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .info-container {
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1) 0.4s;
        }

        ::-webkit-scrollbar { width: 0px; background: transparent; }

                                </div>
                                <div class="info-container mt-8 text-center">
                                    <span class="text-[15px] md:text-[17px] text-neutral-900 font-medium tracking-widest lowercase opacity-90">${p.price}</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                gallery.appendChild(secDiv);
            });

            setupIntersectionObserver();
        }

        // Navegación y Scroll
        window.addEventListener('scroll', () => {
            const nav = document.getElementById('navbar');
            if (window.scrollY > 50) {
                nav.classList.add('bg-white/95', 'py-4', 'border-b', 'border-neutral-100');
                nav.classList.remove('bg-transparent', 'py-10');
            } else {
                nav.classList.remove('bg-white/95', 'py-4', 'border-b', 'border-neutral-100');
                nav.classList.add('bg-transparent', 'py-10');
            }
        });

        const sideMenu = document.getElementById('sideMenu');
        document.getElementById('menuOpen').onclick = () => sideMenu.classList.remove('-translate-x-full');
        document.getElementById('menuClose').onclick = () => sideMenu.classList.add('-translate-x-full');

        function scrollToSection(id) {
            const el = document.getElementById(id);
            if (el) {
                window.scrollTo({ top: el.offsetTop - 100, behavior: 'smooth' });
                sideMenu.classList.add('-translate-x-full');
            }
        }

        // Observador de Intersección (Efecto Flip)
        function setupIntersectionObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        setTimeout(() => {
                            entry.target.classList.add('is-visible');
                        }, 200);
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.product-card').forEach(card => observer.observe(card));
        }

        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
